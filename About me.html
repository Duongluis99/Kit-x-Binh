<!DOCTYPE html>
<html>
<head>
    <title>Talk to me</title>
    <link rel="stylesheet" type="text/css" href="style_about.css">
</head>
<body>
    <h1>Gửi tới các anh yêu cũ</h1>
    <br>
    <form method="post" enctype="text/plain">
        <label for="email">Email của anh iu</label>
        <br>
        <input type="text" id="email" name="email" required style="width: 100%; justify-content: center;">
        <br>
        <br>
        <label for="message">Nội dung email của anh iu</label>
        <br>
        <textarea id="message" name="message"style="width: 100%; height: 50%;"></textarea>
        <br>
        <button type="button" id="myButton" onclick="showSuccessMessage">Let's Talk</button>
    </form>
    <p id="successMessage" style="display: none;">Email gửi thành công. Mãi iu anh Bình &lt;3 !!!</p>

    <script>
        function showSuccessMessage() {
            // Hiển thị thông báo thành công
            var successMessage = document.getElementById("successMessage").textContent;
            alert(successMessage);
        }
    </script>
</body>
</html>
