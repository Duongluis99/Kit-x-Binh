<!DOCTYPE html>
<html>
<head>
    <title> Talk to me </title>
	<link rel="stylesheet" type="text/css" href="style_about.css">
</head>
<body>
    <h1>Gửi tới các anh yêu cũ </h1>
    //<form action="mailto:your@email.com" method="post" enctype="text/plain">
    <form method="post" enctype="text/plain">
        <label for="email">Email của anh iu </label>
        <br>
        <input type="text" id="email" name="email" required>
        <br>
        <br>
        <label for="message">Nội dung email của anh iu</label>
        <br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
        <br>
        <input type="button" value="Send" onclick="showSuccessMessage()">
    </form>
    <p id="successMessage" style="display: none;">Email gửi thành công . Mãi iu anh Bình <3 !!! </p>

    <script>
        function showSuccessMessage() {
          // Hiển thị thông báo thành công
          var successMessage = document.getElementById("successMessage");
          successMessage.style.display = "block";
        }
    </script>
</body>
</html>
